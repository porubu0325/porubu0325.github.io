<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>
<body>
    <main>
        <h1>お問い合わせフォーム</h1>
        <p>サイトへのご意見やご感想を募集しております。<strong>全ての項目が必須となっています。</strong></p>
        <form id="entryForm" action="#" method="post">
            <table>
                <tr>
                    <th>お名前</th>
                    <td><input type="text" name="name" required autofocus placeholder="かそっきー"><br>
                    <small>※ハンドルネームOK</small></td>
                </tr>
                <tr>
                    <th>メールアドレス</th>
                    <td><input type="email" name="email" required placeholder="*******@example.com"><br>
                    <small>※半角で入力してください</small></td>
                </tr>
                <tr>
                    <th>題名</th>
                    <td><input type="text" name="title" required></td>
                </tr>
                <tr>
                    <th>内容</th>
                    <td><textarea name="comment" rows="4" cols="40" required></textarea></td>
                </tr>
            </table>
            <div>
                <input class="button" type="reset" vault="クリア">
                <input class="button" type="submit" vault="送信">
            </div>
        </form>
    </main>
    
</body>
</html>
