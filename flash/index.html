<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Hub</title>

    <!-- CSS読み込み -->
    <link rel="stylesheet" href="../css/style.css">
    <!--英語-->
        <link rel="alternate" hreflang="en" lang="en" href="https://www.porubu.com/en/">

    <!-- JavaScript読み込み -->
    <script src="../js/menu.js"></script>
</head>
<body>
    <!-- ヘッダー -->
    <!-- メインコンテンツ -->
    <main>
        <p>いろんなFlashを集めてみたよ<br>Ruffleを使うことで再生できるよ<br>※PC推奨です。問題があれば削除します</p>
        <!-- Ruffleの読み込み -->
        <script>
            window.RufflePlayer = window.RufflePlayer || {};
            window.addEventListener("load", (event) => {
                const ruffle = window.RufflePlayer.newest();
                const player = ruffle.createPlayer();
                const container = document.getElementById("container");
                container.appendChild(player);
                player.ruffle().load("./swf/win31esc.swf");
                player.style.width = "600px"; player.style.height = "400px";
            });
        </script>
        <script src="./ruffle/ruffle.js"></script>
    </main>
 
</body>
</html>
